<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello Form</title>
</head>

<body>
    <!-- Root container for react components -->
    <div id='root'></div>
    <div id="app"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        // Your scripts goes here
        const HiYou = () => {
            const [yy, setYy] = React.useState({ name: '', age: '' })

            const inputChanged = (e) => {
                setYy({ ...yy, [e.target.name]: e.target.value });
            }
            const [out, setOut] = React.useState('')

            const checkA = (e) => {
                e.preventDefault();
                if (yy.age > 18) {
                    setOut("Hello " + yy.name);
                } else {
                    setOut("You are too young bro!!")
                }
            }

            return (
                <form onSubmit={checkA}>
                    {out}<br/>
                    Name:<input type="text" name="name" value={yy.name} onChange={inputChanged} /><br />
                    Age:<input type="text" name="age" value={yy.age} onChange={inputChanged} /><br />
                    <input type="submit" value="Submit" />
                </form>
            )

        }
        ReactDOM.render(<HiYou />, document.getElementById('root'));

    </script>
</body>

</html>
