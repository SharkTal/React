<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello Form</title>
</head>

<body>
    <!-- Root container for react components -->
    <div id='root'></div>
    <div id="app"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        // Your scripts goes here


        const CallUFO = () => {
            const [user, setUser] = React.useState({ firstname: '', lastname: '' });
            const inputChanged = (event) => {
                setUser({ ...user, [event.target.name]: event.target.value });
            };
            const addUser = (e) =>{
                e.preventDefault();
                alert('Hello ' + user.firstName + ' ' + user.lastName)
            }
            return (
                <form onSubmit={addUser}>
                    <input type="text" name="firstName" value={user.firstName} onChange={inputChanged}></input>
                    <input type="text" name="lastName" value={user.lastName} onChange={inputChanged}></input>
                    <input type="submit" value="Send" />
                </form>

            );
        };


        ReactDOM.render(<CallUFO />, document.getElementById('root'));

    </script>
</body>

</html>
